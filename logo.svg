<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="url(#logoGradient)"/>
  
  <!-- Wrench Icon -->
  <g transform="translate(100, 100)">
    <!-- Handle -->
    <rect x="-50" y="-4" width="60" height="8" rx="4" fill="white" transform="rotate(30)"/>
    
    <!-- Wrench Head -->
    <g transform="rotate(30) translate(20, 0)">
      <circle cx="0" cy="0" r="20" fill="none" stroke="white" stroke-width="10"/>
      <circle cx="0" cy="0" r="12" fill="white"/>
    </g>
    
    <!-- Lightning bolt for "Fix" -->
    <path d="M -35 -25 L -10 15 L -15 15 L 10 40 L 15 30 L -10 5 L -5 5 Z" fill="url(#logoGradient)" opacity="0.9" transform="rotate(30) translate(25, 0)"/>
  </g>
</svg>

